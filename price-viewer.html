<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Data Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles specific to price viewer */
        .refresh-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .refresh-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .data-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
            margin-top: 30px;
        }

        .price-card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 24px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .price-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--border-color);
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-color);
            text-transform: capitalize;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
            margin-right: 16px;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .data-row:last-child {
            border-bottom: none;
            margin-bottom: 16px;
        }

        .data-label {
            font-weight: 500;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .data-value {
            font-weight: 600;
            color: var(--text-color);
            font-size: 1.1rem;
        }

        .price-value {
            color: var(--success-color);
            font-size: 1.3rem;
        }

        .quantity-value {
            color: var(--primary-color);
        }

        .total-value {
            color: var(--secondary-color);
            font-size: 1.2rem;
            font-weight: 700;
        }

        .summary-card {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
            grid-column: 1 / -1;
        }

        .summary-title {
            font-size: 1.6rem;
            margin-bottom: 16px;
            color: white;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 16px;
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .page-title {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="page-title">Price Data Dashboard</h1>
            <p class="subtitle">Real-time financial data from GitHub repository</p>
        </header>

        <div class="refresh-container">
            <button class="refresh-btn" id="refreshBtn" onclick="loadData()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 2v6h-6"></path>
                    <path d="M3 12a9 9 0 0 1 15-6.7l3-3"></path>
                    <path d="M3 22v-6h6"></path>
                    <path d="M21 12a9 9 0 0 1-15 6.7l-3 3"></path>
                </svg>
                Refresh Data
            </button>
        </div>

        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>Loading price data...</p>
        </div>

        <div class="error-message hidden" id="errorMessage">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <p>Failed to load data. Please try again.</p>
        </div>

        <div class="data-container hidden" id="dataContainer">
            <!-- Data will be populated here -->
        </div>
        
        <footer>
            <p>&copy; 2025 Price Data Dashboard. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const JSON_URL = 'https://raw.githubusercontent.com/arunk1234/financial-calculators/master/price.json';
        
        function showLoader() {
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('dataContainer').classList.add('hidden');
        }
        
        function hideLoader() {
            document.getElementById('loader').classList.add('hidden');
        }
        
        function showError() {
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('dataContainer').classList.add('hidden');
        }
        
        function showData() {
            document.getElementById('dataContainer').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }
        
        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 3
            }).format(value);
        }
        
        function formatNumber(value) {
            return new Intl.NumberFormat('en-US').format(value);
        }
        
        function getInitials(name) {
            return name.split(' ')
                      .map(word => word.charAt(0).toUpperCase())
                      .join('')
                      .substring(0, 2);
        }
        
        function calculateTotal(price, quantity) {
            return price * quantity;
        }
        
        function createPriceCard(item, index) {
            const name = item.name || item.harhsi || `Item ${index + 1}`;
            const price = parseFloat(item.price) || 0;
            const quantity = parseInt(item.quantity) || 0;
            const total = calculateTotal(price, quantity);
            
            return `
                <div class="price-card">
                    <div class="card-header">
                        <div class="card-icon">${getInitials(name)}</div>
                        <h3 class="card-title">${name}</h3>
                    </div>
                    
                    <div class="data-row">
                        <span class="data-label">Unit Price</span>
                        <span class="data-value price-value">${formatCurrency(price)}</span>
                    </div>
                    
                    <div class="data-row">
                        <span class="data-label">Quantity</span>
                        <span class="data-value quantity-value">${formatNumber(quantity)}</span>
                    </div>
                    
                    <div class="data-row">
                        <span class="data-label">Total Value</span>
                        <span class="data-value total-value">${formatCurrency(total)}</span>
                    </div>
                </div>
            `;
        }
        
        function createSummaryCard(data) {
            const totalItems = data.length;
            const totalValue = data.reduce((sum, item) => {
                const price = parseFloat(item.price) || 0;
                const quantity = parseInt(item.quantity) || 0;
                return sum + (price * quantity);
            }, 0);
            
            const averagePrice = data.reduce((sum, item) => {
                return sum + (parseFloat(item.price) || 0);
            }, 0) / totalItems;
            
            const totalQuantity = data.reduce((sum, item) => {
                return sum + (parseInt(item.quantity) || 0);
            }, 0);
            
            return `
                <div class="price-card summary-card">
                    <h3 class="summary-title">ðŸ“Š Portfolio Summary</h3>
                    <div class="summary-stats">
                        <div class="stat-item">
                            <div class="stat-label">Total Items</div>
                            <div class="stat-value">${totalItems}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Total Value</div>
                            <div class="stat-value">${formatCurrency(totalValue)}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Average Price</div>
                            <div class="stat-value">${formatCurrency(averagePrice)}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Total Quantity</div>
                            <div class="stat-value">${formatNumber(totalQuantity)}</div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        async function loadData() {
            showLoader();
            
            try {
                const response = await fetch(JSON_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const text = await response.text();
                
                // Clean up the JSON - remove invalid syntax and fix decimal numbers
                let cleanedText = text.replace(/{\s*{/g, '[{')
                                     .replace(/}\s*}/g, '}]')
                                     .replace(/},\s*{/g, '}, {');
                
                // Fix decimal numbers that start with a dot (e.g., .354 -> 0.354)
                cleanedText = cleanedText.replace(/:\s*\.(\d+)/g, ': 0.$1');
                
                const data = JSON.parse(cleanedText);
                
                if (!Array.isArray(data) || data.length === 0) {
                    throw new Error('Invalid or empty data');
                }
                
                hideLoader();
                displayData(data);
                
            } catch (error) {
                console.error('Error loading data:', error);
                hideLoader();
                showError();
            }
        }
        
        function displayData(data) {
            const container = document.getElementById('dataContainer');
            
            let html = createSummaryCard(data);
            
            data.forEach((item, index) => {
                html += createPriceCard(item, index);
            });
            
            container.innerHTML = html;
            showData();
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadData);
        
        // Refresh data every 5 minutes
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
</html>
